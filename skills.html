<!DOCTYPE html>
<html lang="en">
<head>

    <title>Your Name - Skills</title>
    <link rel="stylesheet" href="styles.css">

        body {
            background-color: #f4f4f4; /* Set a background color */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h2 {
            color: pink; 
	      }
        


        .back-link {
            display: block;
            margin-top: 20px;

        }

        }

            max-width: 400px;
            margin: auto;
            margin-top: 20px;
        }

        .skills li {
            background-color: pink; 
            color: blue; 
            padding: 10px;

        }

<body>
    
    <h2>Skills</h2>

        <li>QSR soft</li>
        <li>Serv Safe</li>

    <a href="index.html" class="back-link">Back to Homepage</a>
